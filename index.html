<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Under the Sea Tetris</title>
    <style>
        body {
            /* 기본 바다 배경 */
            background: url('https://images.unsplash.com/photo-1551244072-5d12893278ab?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: all 0.8s ease; /* 배경 전환 효과 */
        }

        /* 50점마다 적용될 효과 클래스 */
        .deep-sea {
            filter: hue-rotate(20deg) brightness(0.7) contrast(1.2);
            box-shadow: inset 0 0 200px rgba(0, 50, 100, 0.8);
        }

        #overlay {
            position: absolute;
            background: rgba(0, 30, 60, 0.85);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid #0DC2FF;
            z-index: 10;
        }

        input {
            padding: 12px; font-size: 18px; border-radius: 8px; border: none;
            margin-bottom: 20px; width: 200px; text-align: center;
        }

        button {
            padding: 12px 30px; font-size: 18px; background: #0DFF72;
            border: none; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        #game-container {
            display: none;
            position: relative;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 10, 30, 0.6); /* 캔버스 배경 살짝 투명하게 */
        }

        canvas { display: block; }

        .ui {
            position: absolute;
            top: 0; right: -200px; width: 180px;
        }

        .info-box {
            margin-bottom: 15px;
            background: rgba(0, 50, 100, 0.7);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #0DC2FF;
        }

        .label { font-size: 11px; color: #0DC2FF; }
        .value { font-size: 22px; font-weight: bold; }
        
        /* 점수가 튈 때 애니메이션 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background: rgba(0, 255, 150, 0.5); }
            100% { transform: scale(1); }
        }
        .score-up { animation: pulse 0.5s ease; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color:#0DC2FF; text-shadow: 0 0 10px #000;">SEA TETRIS</h1>
        <p id="high-score-msg" style="color:#FFE138;">최고 점수를 기록해보세요!</p>
        <input type="text" id="nickname" placeholder="닉네임 입력" maxlength="8">
        <br>
        <button onclick="startGame()">잠수 시작</button>
    </div>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="ui">
            <div class="info-box">
                <div class="label">DIVER</div>
                <div id="display-name" class="value">-</div>
            </div>
            <div class="info-box" id="score-container">
                <div class="label">SCORE</div>
                <div id="score" class="value">0</div>
            </div>
            <div class="info-box">
                <div class="label">BEST RECORD</div>
                <div id="best-score" class="value" style="color:#FFE138;">0</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const scoreContainer = document.getElementById('score-container');
        
        context.scale(20, 20);

        let highScore = localStorage.getItem('tetrisHighScore') || 0;
        let highName = localStorage.getItem('tetrisHighName') || 'None';
        document.getElementById('best-score').innerText = highScore;

        const colors = [null, '#00f2ff', '#0077ff', '#00ffaa', '#5500ff', '#ffaa00', '#ffff00', '#ff0055'];
        const arena = Array.from({length: 20}, () => new Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, nickname: '' };

        // --- 50점 마다 배경 변화 체크 ---
        let lastBackgroundMilestone = 0;

        function updateScoreUI() {
            scoreElement.innerText = player.score;
            
            // 50점 단위 체크
            if (player.score > 0 && Math.floor(player.score / 50) > lastBackgroundMilestone) {
                lastBackgroundMilestone = Math.floor(player.score / 50);
                triggerSeaEffect();
            }
        }

        function triggerSeaEffect() {
            // 전체 화면 효과 부여
            document.body.classList.add('deep-sea');
            scoreContainer.classList.add('score-up');
            
            // 2초 뒤에 원래대로 (또는 계속 유지하고 싶으면 제거X)
            setTimeout(() => {
                document.body.classList.remove('deep-sea');
                scoreContainer.classList.remove('score-up');
            }, 1500);
        }

        // 테트리스 로직 (생략 없이 통합)
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScoreUI();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function createPiece(type) {
            if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type === 'O') return [[4,4],[4,4]];
            if (type === 'Z') return [[5,5,0],[0,5,5]];
            if (type === 'S') return [[0,6,6],[6,6,0]];
            if (type === 'T') return [[0,7,0],[7,7,7]];
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height); // 배경 투명을 위해 clear 사용
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = 'rgba(255,255,255,0.3)';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                if (player.score > highScore) {
                    localStorage.setItem('tetrisHighScore', player.score);
                    localStorage.setItem('tetrisHighName', player.nickname);
                }
                alert("잠수 종료! 최종 점수: " + player.score);
                location.reload();
            }
        }

        function startGame() {
            const nick = document.getElementById('nickname').value;
            if (!nick) return alert('닉네임을 입력해주세요!');
            player.nickname = nick;
            document.getElementById('display-name').innerText = nick;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            playerReset();
            update();
        }

        let dropCounter = 0;
        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > 1000) { player.pos.y++; if(collide(arena, player)){ player.pos.y--; merge(arena, player); playerReset(); arenaSweep(); } dropCounter = 0; }
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
            else if (event.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
            else if (event.keyCode === 40) { player.pos.y++; if(collide(arena, player)) player.pos.y--; dropCounter = 0; }
            else if (event.keyCode === 38) { 
                const oldX = player.pos.x;
                const m = player.matrix;
                for (let y = 0; y < m.length; ++y) { for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]]; }
                m.forEach(row => row.reverse());
                if(collide(arena, player)) { m.forEach(row => row.reverse()); for (let y = 0; y < m.length; ++y) { for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]]; } player.pos.x = oldX; }
            }
        });
    </script>
</body>
</html>
