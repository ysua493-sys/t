<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 테트리스 - 하이코어 시스템</title>
    <style>
        body {
            background: #1a1a1e;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 시작 및 닉네임 입력 화면 */
        #overlay {
            position: absolute;
            background: rgba(20, 20, 25, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            z-index: 10;
        }

        input {
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background: #0DFF72;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* 게임 화면 레이아웃 */
        #game-container {
            display: none; /* 시작 전엔 숨김 */
            position: relative;
            border: 4px solid #fff;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        .ui {
            position: absolute;
            top: 0;
            right: -180px;
            width: 160px;
            text-align: left;
        }

        .info-box {
            margin-bottom: 20px;
            background: #2a2a35;
            padding: 10px;
            border-radius: 8px;
        }

        .label { font-size: 12px; color: #aaa; text-transform: uppercase; }
        .value { font-size: 20px; font-weight: bold; color: #0DC2FF; }
        #best-score { color: #FFE138; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>TETRIS</h1>
        <p id="high-score-msg">최고 기록에 도전하세요!</p>
        <input type="text" id="nickname" placeholder="닉네임 입력" maxlength="8">
        <br>
        <button onclick="startGame()">게임 시작</button>
    </div>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="ui">
            <div class="info-box">
                <div class="label">Player</div>
                <div id="display-name" class="value">-</div>
            </div>
            <div class="info-box">
                <div class="label">Score</div>
                <div id="score" class="value">0</div>
            </div>
            <div class="info-box">
                <div class="label">Best</div>
                <div id="best-score" class="value">0</div>
            </div>
            <div style="font-size: 12px; color: #666;">
                ←→ 이동 / ↑ 회전 / ↓ 낙하<br>Space 즉시 낙하
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bestElement = document.getElementById('best-score');
        const displayName = document.getElementById('display-name');
        
        context.scale(20, 20);

        // --- 데이터 관리 (최고 점수 불러오기) ---
        let highScore = localStorage.getItem('tetrisHighScore') || 0;
        let highName = localStorage.getItem('tetrisHighName') || 'None';
        bestElement.innerText = highScore;
        if(highScore > 0) document.getElementById('high-score-msg').innerText = `최고 기록: ${highName} (${highScore}점)`;

        // --- 게임 엔진 ---
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            return Array.from({length: h}, () => new Array(w).fill(0));
        }

        function createPiece(type) {
            if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type === 'O') return [[4,4],[4,4]];
            if (type === 'Z') return [[5,5,0],[0,5,5]];
            if (type === 'S') return [[0,6,6],[6,6,0]];
            if (type === 'T') return [[0,7,0],[7,7,7]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'white';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse()); else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                // 게임 종료 시 최고 점수 저장 로직
                if (player.score > highScore) {
                    localStorage.setItem('tetrisHighScore', player.score);
                    localStorage.setItem('tetrisHighName', player.nickname);
                    alert(`최고 기록 갱신! ${player.score}점`);
                } else {
                    alert(`게임 오버! 점수: ${player.score}`);
                }
                location.reload(); // 페이지 새로고침하여 초기화
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        // --- 초기화 및 시작 ---
        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, nickname: '' };

        function startGame() {
            const nickInput = document.getElementById('nickname').value;
            if (!nickInput) { alert('닉네임을 입력해주세요!'); return; }
            
            player.nickname = nickInput;
            displayName.innerText = nickInput;
            
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            playerReset();
            updateScore();
            update();
        }

        let dropCounter = 0;
        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > 1000) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
            else if (event.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
            else if (event.keyCode === 40) { playerDrop(); }
            else if (event.keyCode === 38) { 
                const pos = player.pos.x;
                rotate(player.matrix, 1);
                if(collide(arena, player)) { rotate(player.matrix, -1); player.pos.x = pos; }
            }
            else if (event.keyCode === 32) {
                while(!collide(arena, player)) { player.pos.y++; }
                player.pos.y--; playerDrop();
            }
        });
    </script>
</body>
</html>
