<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { background: #1a1a1e; color: #fff; font-family: 'Malgun Gothic', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* ì‹œì‘ í™”ë©´ */
        #start-screen { text-align: center; background: #2a2a2e; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; display: block; }

        /* ê²Œì„ í™”ë©´ (ê¸°ë³¸ ìˆ¨ê¹€) */
        #game-layout { display: none; position: relative; border: 5px solid #333; background: #000; }
        
        input { padding: 12px; font-size: 16px; width: 220px; margin-bottom: 15px; border-radius: 8px; border: none; text-align: center; outline: none; }
        button { padding: 12px 35px; font-size: 18px; background: #0DFF72; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }

        canvas { display: block; }

</head>
<body>

    <div id="start-screen">
        <h1>TETRIS</h1>
        <div class="best-record">
            ğŸ† í˜„ì¬ ìµœê³  ê¸°ë¡: <span id="high-score-text">ì—†ìŒ</span>
        </div>
        <input type="text" id="nameInput" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="10">
        <br>
        <button id="startBtn">ê²Œì„ ì‹œì‘</button>
    </div>

    <div id="game-layout">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="side-panel">
            <div class="info-label">PLAYER</div>
            <div id="pName" class="info-value" style="color:#0DC2FF;">-</div>
            
            <div class="info-label">SCORE</div>
            <div id="score" class="info-value">0</div>
            
            <div class="info-label">BEST RECORD</div>
            <div id="best-display" class="info-value">0</div>
            
            <hr style="border: 0.5px solid #444;">
            <div style="font-size: 11px; color: #888; line-height: 1.6;">
                â† â†’ : ì´ë™ / â†‘ : íšŒì „<br>
                â†“ : ë‚™í•˜ / Space : ì¦‰ì‹œë‚™í•˜
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const startBtn = document.getElementById('startBtn');
        const startScreen = document.getElementById('start-screen');
        const gameLayout = document.getElementById('game-layout');
        const pNameDisplay = document.getElementById('pName');
        const scoreDisplay = document.getElementById('score');
        const bestDisplay = document.getElementById('best-display');
        const highScoreText = document.getElementById('high-score-text');

        context.scale(20, 20);

        // --- ìµœê³  ì ìˆ˜ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ---
        let highScore = localStorage.getItem('tetris-high-score') || 0;
        let highScoreName = localStorage.getItem('tetris-high-name') || "";
        
        if (highScore > 0) {
            highScoreText.innerText = `${highScoreName} (${highScore}ì )`;
            bestDisplay.innerText = highScore;
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = Array.from({length: 20}, () => new Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, nickname: "" };

        // --- ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì‹œ ì‘ë™ ---
        startBtn.onclick = function() {
            const nick = nameInput.value.trim();
            if (nick === "") {
                alert("ì´ë¦„ì„ ì…ë ¥í•´ì•¼ ê²Œì„ì„ ì‹œì‘í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤!");
                return;
            }
            
            player.nickname = nick;
            pNameDisplay.innerText = nick;
            
            // í™”ë©´ ì „í™˜
            startScreen.style.display = 'none';
            gameLayout.style.display = 'block';
            
            playerReset();
            update();
        };

        // ì—”í„°í‚¤ ì§€ì›
        nameInput.onkeypress = (e) => { if(e.key === 'Enter') startBtn.onclick(); };

        function createPiece(type) {
            if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type === 'O') return [[4,4],[4,4]];
            if (type === 'Z') return [[5,5,0],[0,5,5]];
            if (type === 'S') return [[0,6,6],[6,6,0]];
            if (type === 'T') return [[0,7,0],[7,7,7]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'white';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse()); else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            scoreDisplay.innerText = player.score;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                // ê²Œì„ ì˜¤ë²„ ì‹œ ìµœê³  ì ìˆ˜ ì²´í¬ ë° ì €ì¥
                if (player.score > highScore) {
                    highScore = player.score;
                    highScoreName = player.nickname;
                    localStorage.setItem('tetris-high-score', highScore);
                    localStorage.setItem('tetris-high-name', highScoreName);
                    alert(`ì¶•í•˜í•©ë‹ˆë‹¤! ìƒˆë¡œìš´ ìµœê³  ê¸°ë¡: ${highScore}ì `);
                } else {
                    alert(`GAME OVER! ì ìˆ˜: ${player.score}`);
                }
                
                // ì¬ì‹œì‘ ì„¸íŒ…
                location.reload(); // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ì´ˆê¸°í™”
            }
        }

        let dropCounter = 0;
        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > 800) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (gameLayout.style.display === 'block') {
                if (event.keyCode === 37) { player.pos.x--; if(collide(arena, player)) player.pos.x++; }
                else if (event.keyCode === 39) { player.pos.x++; if(collide(arena, player)) player.pos.x--; }
                else if (event.keyCode === 40) { playerDrop(); }
                else if (event.keyCode === 38) { 
                    const pos = player.pos.x;
                    rotate(player.matrix, 1);
                    if(collide(arena, player)) { rotate(player.matrix, -1); player.pos.x = pos; }
                }
                else if (event.keyCode === 32) {
                    while(!collide(arena, player)) { player.pos.y++; }
                    player.pos.y--; playerDrop();
                }
            }
        });
    </script>
</body>
</html>
